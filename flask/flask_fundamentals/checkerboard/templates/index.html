<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checekerboard</title>
    <style>
        table{
            border-spacing: 0px;
        }
        table tr td{
            width: 50px;
            height: 50px;
        }
        .color1{
            background-color: red;
        }
        .color2{
            background-color: black;
        }
    </style>
</head>
<body>
    <table>
        {% for i in range (x): %}
            {% if i%2==0 %}
                <tr>
                    {% for j in range (y)%}
                        {%if j%2 ==0 %}
                            <td class="color1"></td>
                        {% endif %}
                        {% if j%2 !=0 %}
                            <td class="color2"></td>
                        {% endif %}
                    {% endfor %}
            {% endif %}
            {% if i%2 !=0 %}
            <tr>
                {% for j in range (y)%}
                    {%if j%2 ==0 %}
                        <td class="color2"></td>
                    {% endif %}
                    {% if j%2 !=0 %}
                        <td class="color1"></td>
                    {% endif %}
                {% endfor %}
            {% endif %}
            
        {% endfor %}
                </tr>
    </table>
</body>
</html>
