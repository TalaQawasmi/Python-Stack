<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        .container{
            margin-left: 400px;
        }
        .container th{
            background-color: lightblue;
        }
        .container td{
            background-color:lightgrey;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Full Name</th>
            </tr>
            {% for i in user %}
            <tr>
                <td>{{ i['first_name']}}</td>
                <td>{{ i['last_name']}}</td>
                <td>{{ i['first_name']}} {{ i['first_name']}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
